<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="products.length>0 && !isLoading">
  <div *ngFor="let product of products">
    <mat-grid-list cols="2" rowHeight="1:1">
      <mat-grid-tile class="product-image">
        <img [src]="product.imagePath" [alt]="product.title">
      </mat-grid-tile>
      <mat-grid-tile class="product-details">
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            {{product.title}}
          </mat-expansion-panel-header>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              Descriptive
            </mat-expansion-panel-header>
            <p>{{product.descriptive}}</p>
          </mat-expansion-panel>
          <mat-card>Price: {{product.price}}â‚¬</mat-card>
          <mat-card>Seller: {{product.seller}}</mat-card>
          <mat-action-row>
            <button mat-button color="accent">Add To Cart</button>
            <a mat-button color="primary" [routerLink]="['/edit', product.id]">Edit</a>
            <button mat-button color="warn" (click)="onDelete(product.id)">Delete</button>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="products.length<=0 && !isLoading">No Available Products!</p>
